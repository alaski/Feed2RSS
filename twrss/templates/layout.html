<!doctype html>
<html>
	<head>
		<title>TweetsToRSS</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="page">
			<h2 id="heading">TweetsToRSS</h2>
			<div class="metanav">
			</div>
			{% for message in get_flashed_messages() %}
			<div class="flash">
				{{ message }}
			</div>
			{% endfor %}

			{% block body %}{% endblock %}
		</div>
	</body>
</html>
