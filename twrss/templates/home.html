{% extends 'layout.html' %}
{% block body %}

{% if logged_in %}
	Signed in as {{ user.screen_name }}, huzzah!
	<a href="{{ url_for('logout') }}">Log Out</a>
{% else %}
	<a href="{{ url_for('twitter_login') }}">
		<img src="{{ url_for('static', filename='sign-in-with-twitter-l.png') }}" />
	</a>
{% endif %}

{% endblock %}
